<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8">
    <title>Grafički primjeri</title>
  </head>
  <body>
    <p>Naša stranica sa <ins>grafičkim</ins> elementima</p>
    <img src="./media/img/slika 1.jpg" alt="Taj Mahal" width="500" height="500" title="Taj Mahal">
    <img src="./media/img/slika 2.jpg" alt="planine" width="500" height="500" title="planine">
    <img src="./media/img/slika 3.jpg" alt="jesen" width="500" height="500" title="jesen">
    <img src="./media/img/slika 4.png" alt="graf" width="500" height="500" title="graf">
    <img src="https://xsmilex007.github.io/algebra.grafika/media/img/slika1.jfif" alt="slika" width="500" height="500">
    <hr>
    <h1>SVG elementi</h1>
    <h2>Circle</h2>
    <svg width="170" height="170" xmlns="http://www.w3.org/2000/svg">
      <circle cx="85" cy="85" r="80" stroke="magenta" stroke-width="4" fill="pink" />
      Sorry, your browser does not support inline SVG.
   </svg>
   <h2>Rectangle</h2>
   <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect width="200" height="100" x="100" y="50" rx="40" ry="40" fill="lime" />
    Sorry, your browser does not support inline SVG.  
  </svg>
  <h2>Ellipse</h2>
  <svg height="240" width="500" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="200" cy="180" rx="100" ry="50" style="fill:yellow;stroke:orange;stroke-width:3" />
    Sorry, your browser does not support inline SVG.  
  </svg>
  <h2>Line</h2>
  <svg height="210" width="300" xmlns="http://www.w3.org/2000/svg">
    <line x1="10" y1="50" x2="200" y2="180" style="stroke:red;stroke-width:2" />
    Sorry, your browser does not support inline SVG.
  </svg>
  <h2>SVG tekst</h2>
  <svg height="60" width="200" xmlns="http://www.w3.org/2000/svg">
    <text x="0" y="15" fill="navy">Neki tekst</text>
    <text x="0" y="35" style="fill:rgb(0, 13, 128);font-weight:bold;stroke:rgb(94, 255, 0);stroke-width:1">Neki tekst</text>
    Sorry, your browser does not support inline SVG.
  </svg>
  <hr>
  <h2>Canvas</h2>
  <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;">
    Vaš preglednik ne podržava HTML5 element canvas
  </canvas>
  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();
  </script>
  <hr>
  <h2>Audio zapis</h2>
  <audio src="./audio/audio.mp3.mp3" controls></audio>
  </body>
</html>
